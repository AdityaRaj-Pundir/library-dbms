{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class='jumbotron'>
        <h1 class='display-4'>All Books:</h1>
        <hr class="my-4">
    </div>
    <table class='table table-striped'>
        <tr>
            <th>Book ID</th>
            <th>Name</th>
            <th>Author</th>
            <th>Issue Status</th>
            <th>Issued By</th>
        </tr>
        {% for row in result %}
            <tr>
                <td>{{ row.bookid }}</td>
                <td>{{ row.bookname }}</td>
                <td>{{ row.authorname }}</td>
                <td>{{ row.status }}</td>
                <td>{{ row.username }}</td>
            </tr>
        {% endfor %}
    </table>
    <form action="/issue" method="post">
        <div class="mb-3">
            <input autocomplete='off' class="form-control mx-auto w-auto" name="bookid" placeholder="Book ID" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Issue Book</button>
    </form>
    <br>
{% endblock %}
